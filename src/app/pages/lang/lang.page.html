<ion-content>
  <ion-grid style="height:33%">
    <ion-row class="ion-padding-top">
      <ion-col></ion-col>
      <ion-col class="ion-text-center">
        <img src="/assets/icon(1).png" alt="" />  
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
    <ion-row class="ion-padding-top" >
      <ion-col style="text-align: center">
          <ion-label>Customer App</ion-label>
      </ion-col>
        
    </ion-row>
  </ion-grid>
  <ion-radio-group>
  <ion-grid>
      <ion-row>
        <ion-col >
            <ion-item>
                <ion-label style="text-align: center">
                    <h1>SELECT LANGUAGE</h1>
                </ion-label>
            </ion-item>
      </ion-col>
      </ion-row>
      

     
      <ion-row style="flex-wrap: nowrap">
        <ion-col>
          <ion-label style="text-align: center">
              <ion-item >
                  <ion-icon name="camera" slot="start"> </ion-icon>
                </ion-item>
                </ion-label>
      </ion-col>
        <ion-col>
            <ion-label style="text-align: center">
                English
              </ion-label>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-radio routerLink="/login" slot="end" value='en' (click)="select('en')"></ion-radio>
              </ion-item>
        </ion-col>
     </ion-row>
     <ion-row style="flex-wrap: nowrap">
        <ion-col>
          <ion-label style="text-align: center">
              <ion-item >
                  <ion-icon name="chatboxes" slot="start"> </ion-icon>
                </ion-item>
                </ion-label>
      </ion-col>
        <ion-col>
            <ion-label style="text-align: center">
                Arabic
              </ion-label>
        </ion-col>
        <ion-col>
            <ion-item>
                <ion-radio routerLink="/login" slot="end" (click)="select('de')"></ion-radio>
              </ion-item>
        </ion-col>
     </ion-row>
    </ion-grid>
  </ion-radio-group>

 
  
 
</ion-content>
