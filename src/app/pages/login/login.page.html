
  <ion-content>
    <ion-grid>
      <ion-row>
          <!-- <ion-col></ion-col> -->
        <ion-col></ion-col>
        <ion-col>
          <img src="/assets/icon(1).png"> 
        </ion-col>
        <ion-col></ion-col>
        <!-- <ion-col></ion-col> -->
      </ion-row>
      <ion-row class="ion-padding-top" >
          <ion-col style="text-align: center">
              <ion-label>{{'HOME.customerapp' | translate}}</ion-label>
          </ion-col>
            </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
          <ion-col >
              <ion-item>
                  <ion-label style="text-align: center">
                      <h1> {{ 'HOME.title' | translate }}</h1>
                  </ion-label>
              </ion-item>
        </ion-col>
        
        </ion-row>
        <ion-row flex-wrap: nowrap  justify-content: space-around >
          <ion-col><ion-button expand="full" color="{{mytele}}"(click)="tele()">{{'HOME.temp' | translate}}</ion-button></ion-col>
          <ion-col><ion-button expand="full" color="{{myemail}}" (click)="email()">{{'HOME.email' | translate}}</ion-button></ion-col>
          <ion-col><ion-button expand="full" color="{{mymobile}}" (click)="mobile()">{{'HOME.mobile' | translate}}</ion-button></ion-col>
        </ion-row>
        </ion-grid>
        <form> 
            <ion-item> 
              <ion-icon name="person" slot="start"> </ion-icon>
              <ion-input type="email" name="email" placeholder= " username " [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item> 
                <ion-icon name="unlock" slot="start"> </ion-icon>
                <ion-input type="password" name="password" placeholder="password" [(ngModel)]="user.password"> </ion-input>
            </ion-item>
            <p text-right>forget password?</p>
            <!-- <ion-button slot="start" size="large" type="submit"  color="primary">Login </ion-button>
            <ion-button slot="end" size="large" color="danger">Cancel</ion-button> -->
            <ion-grid>
            <ion-row>
                <!-- routerLink="/action/first"  -->
              <ion-col></ion-col>
                <ion-col col-5> 
                  <ion-button  size="large" type="submit" routerLink="/action/first" color="primary"(click)="signIn()">Login </ion-button>
              </ion-col>
            <ion-col col-5>
                  <ion-button  size="large" color="danger" routerLink="">Cancel</ion-button>
           </ion-col>
           <ion-col> </ion-col>
              </ion-row>
            </ion-grid> 
      </form>

      
          

      <ion-grid  >
     
      </ion-grid>
        
      

        
 
        
    
            
      </ion-content>
